<!DOCTYPE html>
<html>
  <header>
    <title>New item</title>
  </header>

  <body>
    <h1>Enter a new item for {{rest.name}}</h1>
    <form action="{{ url_for('new_item', id=rest.id) }}" method='post'>
      <p>Name: <input type='text' name='item_name'></p>
      <p>Course: <input type='text' name='item_course'></p>
      <p>Price: <input type='text' name='item_price'></p>
      <p>Description: <input type='text' name='item_description'></p>
      <input type='submit' value='Create'>
    </form>
  </body>

</html>
