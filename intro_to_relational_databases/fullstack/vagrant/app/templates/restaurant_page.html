<!DOCTYPE html>
<html>
  <header>
    <title> {{rest.name}} </title> 
  </header>
  
  <body>
    <h1>{{rest.name}}'s Menu</h1>
    {% for item in menu %}
    <h2>{{item.name}}</h2>
    <p>{{item.course}}<br>
    {{item.price}}</p>
    <p>{{item.description}}</p>
    <a href="{{ url_for('edit_item', id=rest.id, menu_id=item.item_id) }}">Edit</a> 
    <a href="{{ url_for('delete_item', id=rest.id, menu_id=item.item_id) }}">Delete</a>
    <br>
    {% endfor %}

    <a href="{{ url_for('new_item', id=rest.id) }}">Add a new item</a><br>
    <a href="{{ url_for('show_restaurants') }}"> Go back </a>
  </body>

</html>
