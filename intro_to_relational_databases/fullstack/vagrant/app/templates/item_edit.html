<!DOCTYPE html>
<html>
  <header>
    <title>Edit</title>
  </header>
  <body>
    <h1> Edit {{item.name}}</h1>
    <form action="{{ url_for('edit_item', id=rest.id, menu_id=item.item_id) }}" method='post'>
    <fieldset>
      <legend>Edit fields</legend>
      <label>Name:<br>
      <input type='text' name='item_name'></label><br>
      <label>Course:<br>
      <input type='text' name='item_course'></label><br>
      <label>Price:<br>
      <input type='text' name='item_price'></label><br>
      <label>Description:<br>
      <input type='text' name='item_description'></label>
    </fieldset>
    <input type='submit' value='Change!'>
    </form>
  </body>
</html>
